<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <style>
    .btn-item {
      @apply text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2
    }

    .btn-ally {
      @apply text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2
    }


    .btn-enemy {
      @apply text-white bg-gradient-to-r from-red-400 via-red-500 to-red-700 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-red-100 font-medium rounded-lg text-sm px-5 text-center me-2 mb-2
    }

    .btn-crystal {
      @apply text-gray-900 bg-gradient-to-r from-lime-200 via-lime-400 to-lime-500 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-lime-300 shadow-lg shadow-lime-500/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2
    }

    .btn-back {
      @apply text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2
    }

    .btn-action {
      @apply text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 justify-between;
    }

    .btn-blue {
      @apply bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-blue-300;
    }

    .btn-red {
      @apply bg-gradient-to-r from-red-500 via-red-600 to-red-700 hover:bg-gradient-to-br focus:ring-red-300;
    }

    .btn-yellow {
      @apply bg-gradient-to-r from-yellow-500 via-yellow-600 to-yellow-700 hover:bg-gradient-to-br focus:ring-yellow-300;
    }

    .btn-green {
      @apply bg-gradient-to-r from-green-500 via-green-600 to-green-700 hover:bg-gradient-to-br focus:ring-green-300;
    }

    .btn-violet {
      @apply bg-gradient-to-r from-violet-500 via-violet-600 to-violet-700 hover:bg-gradient-to-br focus:ring-violet-300;
    }
  </style>
  <link rel="icon" type="image/svg+xml" href="/bg/logop.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/style.css">
  <title>WAR RAIL</title>
</head>

<body class="m-0 relative">
  <div id="mainMenu" class="min-h-screen w-full z-20 absolute flex flex-col items-center justify-center bg-black/40
  space-y-7">
  <img src="/bg/logop.png" class="rounded-3xl w-56" />

      <!-- Bouton Menu -->
      <button onclick="document.getElementById('mainMenu').classList.add('hidden')"
          class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700
          hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-lg p-6
          text-center me-2 mb-2">
          Jouer
      </button>


  </div>


      <div class="min-h-screen flex flex-col absolute -z-10">
        <div id="game-renderer" class=""></div>

        <!-- Inteface de jeu -->
        <div class="flex-grow background-combat">
          <div id="menuCombat" class="menuCombaHidden transition duration-300 ">
            <!-- Tour actuel -->

            <div class="flex space-x-3 items-center">
              <label for="entityActuel" class="font-medium text-2xl mx-3">Tour actuel:
              </label>
              <p id="entityActuel"
                class="capitalize text-transparent bg-gradient-to-l from-black to-red-800 bg-clip-text font-black text-3xl">
              </p>
            </div>

            <!-- Crystals -->

            <!--       <div class="inline-flex items-center space-x-3">
        <label for="numberCrystal" class="font-medium text-2xl">Crystal:
        </label>
        <p 
          class="capitalize text-transparent bg-gradient-to-l from-black to-red-800 bg-clip-text font-black text-3xl">
        </p>
      </div> -->
            <div class="px-4 mb-3">
              <button type="button"
                class="inline-flex items-center px-5 py-4 text-sm font-medium text-center text-white bg-black rounded-lg hover:bg-blue-950 focus:ring-4 focus:outline-none focus:ring-blue-300">
                Crystals :
                <span id="numberCrystal"
                  class="inline-flex items-center justify-center w-4 h-4 ms-2 text-xs font-semibold text-blue-800 bg-blue-200 rounded-full">
                </span>
              </button>
            </div>
            <!-- Action buttons -->

            <div class="flex">
              <div id="actionButton" class="grid grid-cols-3 gap-4 px-4 w-1/3">
                <button id="attack" class="btn-action btn-blue">
                  Attack
                  <svg width="40" height="40" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                      stroke-width="1.5">
                      <path d="m2.75 9.25l1.5 2.5l2 1.5m-4.5 0l1 1m1.5-2.5l-1.5 1.5m3-1l8.5-8.5v-2h-2l-8.5 8.5" />
                      <path
                        d="M10.25 12.25L8 10m2-2l2.25 2.25m1-1l-1.5 2.5l-2 1.5m4.5 0l-1 1m-1.5-2.5l1.5 1.5M6 8L1.75 3.75v-2h2L8 6" />
                    </g>
                  </svg>
                </button>
                <button id="crystalAttack" class="btn-action btn-red">
                  Crystal Attack
                  <svg width="40" height="40" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <path fill="currentColor"
                      d="m253.8 15.56l-79.9 84.11l2.3 58.83l50.6 36.2l31.9 182l10.8-26.9l11.8-235.4l18.7 1l-9.1 181l28.3-70.8l8.2-108l.9-17.93zm139 50.57l-46.6 50.77l-3.9 51.1l10.6-26.2l30.4-13.7c3.2-20.6 6.3-41.3 9.5-61.97m60.3 51.17l-85.7 38.4l-102.6 255.9l14.6 83.3h7.8l147.6-293.1l16.7 8.4l-143.4 284.7h24.4l146.6-291.8zm-340.2 18.9l-54.11 99.1l69.11 259.6h93.6l-51.1-274.8l18.3-3.4l51.8 278.2h19.9l-50.7-289.4zm358.3 260.4l-65.8-5.2l-49.8 99.2l69.8-36.7zm-435.96-28l42.47 126.7h30.99L80.6 389.9z" />
                  </svg>
                </button>
                <button id="defend" class="btn-action btn-yellow">
                  Defend
                  <svg width="40" height="40" viewBox="0 0 8 8" xmlns="http://www.w3.org/2000/svg">
                    <path fill="currentColor"
                      d="m4 0l-.19.09l-3.5 1.47l-.31.13V2c0 1.66.67 3.12 1.47 4.19c.4.53.83.97 1.25 1.28c.42.31.83.53 1.28.53c.46 0 .86-.22 1.28-.53c.42-.31.85-.75 1.25-1.28C7.33 5.12 8 3.66 8 2v-.31l-.31-.13L4.19.09zm0 1.09V7c-.04 0-.33-.07-.66-.31s-.71-.63-1.06-1.09a6.26 6.26 0 0 1-1.22-3.28L4 1.1z" />
                  </svg>
                </button>
                <button id="item" class="btn-action btn-green">
                  Items
                  <svg width="40" height="40" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path fill="currentColor" fill-rule="evenodd"
                      d="M7.25 5.461v1.42l-1.694.138a2.61 2.61 0 0 0-2.367 2.184c-.041.258-.08.516-.114.775a.298.298 0 0 0 .169.308l.077.036c5.429 2.57 11.93 2.57 17.358 0l.077-.036a.298.298 0 0 0 .168-.308a26.748 26.748 0 0 0-.113-.775a2.61 2.61 0 0 0-2.367-2.184l-1.694-.137v-1.42a1.75 1.75 0 0 0-1.49-1.731l-1.22-.183a13.75 13.75 0 0 0-4.08 0l-1.22.183a1.75 1.75 0 0 0-1.49 1.73m6.567-.43a12.25 12.25 0 0 0-3.634 0l-1.22.183a.25.25 0 0 0-.213.247v1.315a56.826 56.826 0 0 1 6.5 0V5.461a.25.25 0 0 0-.213-.247z"
                      clip-rule="evenodd" />
                    <path fill="currentColor"
                      d="M21.118 12.07a.2.2 0 0 0-.282-.17c-5.571 2.467-12.101 2.467-17.672 0a.2.2 0 0 0-.282.17a26.88 26.88 0 0 0 .307 5.727a2.61 2.61 0 0 0 2.367 2.185l1.872.15c3.043.246 6.1.246 9.144 0l1.872-.15a2.61 2.61 0 0 0 2.367-2.185c.306-1.895.41-3.815.307-5.726" />
                  </svg>
                </button>
                <button id="skip" class="btn-action btn-violet col-span-2">
                  Skip Turn
                  <svg width="40" height="40" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path fill="currentColor"
                      d="M15.5 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V8.753l-6.267 3.636c-.54.313-1.233-.066-1.233-.697v-2.94l-6.267 3.636C.693 12.703 0 12.324 0 11.693V4.308c0-.63.693-1.01 1.233-.696L7.5 7.248v-2.94c0-.63.693-1.01 1.233-.696L15 7.248V4a.5.5 0 0 1 .5-.5" />
                  </svg>
                </button>
              </div>
              <div id="menuChooseEnnemy"
                class="menuChoose grid grid-rows-2 grid-cols-3 gap-4 px-4 transition duration-300"></div>
            </div>
          </div>
        </div>
      </div>


      <div id="game-ui" class=""></div>

      <button id="inventoryButton" class="absolute top-0 left-0">
        <img src="/public/assets/backpack-ui.png" class="w-24 bg-blue-950/10 rounded-2xl">
      </button>

      <div id="menuInventory"
        class="menuInventory grid grid-cols-4 gap-5 absolute top-10 left-0 z-20 rounded-2xl bg-blue-400/30">

      </div>

      <script type="module" src="/src/scripts/EnvironmentSceneManager.js"></script>
      <script type="module" src="/src/scripts/App.jsx"></script>
</body>

</html>
